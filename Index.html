<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRN Builders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .login-container {
            max-width: 350px;
            width: 100%;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        .footer {
            background: #212529;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: relative;
        }
        .btn:hover {
            cursor: pointer;
            opacity: 0.8;
        }
        .input-group input:focus,
        .input-group button:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .login-container .card-body {
            padding: 2rem;
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
        .btn-spinner {
            display: none;
        }
        .d-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
            width: 100%;
            max-width: 350px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <nav class="navbar bg-dark">
        <div class="container-fluid navbar-brand fw-bold text-white justify-content-center">
            <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                <span class="text-warning">TRN</span> Builders Login Page
            </h1>
        </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="card login-container shadow-lg">
            <div class="card-header text-center">
                <strong>Customer Login</strong>
            </div>
            <div class="card-body">
                <form id="loginForm" onsubmit="return checkLogin()">
                    <div class="mb-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Password" required>
                            <button class="btn btn-primary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div id="error-message" class="error-message my-2" style="display:none;">The email or password you entered is incorrect. Please try again.</div>
                    <div class="d-grid">
                        <button class="btn btn-danger" id="loginButton">
                            Login
                            <span class="spinner-border spinner-border-sm btn-spinner" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="form-check my-2">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <div class="text-center my-2 text-muted">Don't Have an Account?<a href="" style="text-decoration: none;"> Register</a></div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 <a href="" class="text-warning" style="text-decoration:none">TRN</a> Builders. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Password Toggle Script -->
    <script>
        $(document).ready(function () {
            // Password visibility toggle
            $("#togglePassword").click(function () {
                let passwordInput = $("#pwd");
                let icon = $(this).find("i");

                if (passwordInput.attr("type") === "password") {
                    passwordInput.attr("type", "text");
                    icon.removeClass("bi-eye").addClass("bi-eye-slash");
                } else {
                    passwordInput.attr("type", "password");
                    icon.removeClass("bi-eye-slash").addClass("bi-eye");
                }
            });
        });

        // Function to check login credentials
        function checkLogin() {
            const userid = "admin@gmail.com";
            const userpwd = "admin123";
            
            let email = document.getElementById("email").value;
            let password = document.getElementById("pwd").value;
            
            if (email === userid && password === userpwd) {
                // Simulate loading process
                document.getElementById("loginButton").querySelector(".btn-spinner").style.display = "inline-block";
                setTimeout(function() {
                    window.location.href = "home.html"; // Replace "home.html" with your actual home page URL
                    localStorage.setItem("username",email);
                }, 1000);
                return false; // Prevent form submission
            } else {
                // Display error message
                document.getElementById("error-message").style.display = "block";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
